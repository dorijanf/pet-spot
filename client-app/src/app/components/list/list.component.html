<table mat-table class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Coordinate X -->
  <ng-container matColumnDef="coordX">
    <th mat-header-cell *matHeaderCellDef> Coordinate X </th>
    <td mat-cell *matCellDef="let element"> {{element.CoordX}} </td>
  </ng-container>

  <!-- Coordinate Y -->
  <ng-container matColumnDef="coordX">
    <th mat-header-cell *matHeaderCellDef> Coordinate Y </th>
    <td mat-cell *matCellDef="let element"> {{element.CoordY}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
